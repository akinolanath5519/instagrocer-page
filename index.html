<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagrocer</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    
    

    <script>
        // Get the current page URL
        const path = window.location.pathname;

        // If the URL contains "/payment-success", change the content
        if (path.includes("payment-success")) {
            document.getElementById("page-title").innerText = "Payment Successful!";
            document.getElementById("message").innerText = "Thank you for your purchase.";
        }
    </script>
</body>
</html>
